# user login validation
user.usernameNotBlank=用戶名不能為空。
user.usernameDigitLimit=用戶名必須在6到20個字符之間。
user.usernameContentLimit=用戶名只能包含字母、數字和下劃線，且必須包含至少一個字母。
user.nicknameNotBlank=暱稱不能為空。
user.nicknameDigitLimit=暱稱必須在6到64個字符之間。
user.nicknameContentLimit=暱稱可以包含字母、數字、標點符號和特殊字符。
user.passwordNotBlank=密碼不能為空。
user.passwordDigitLimit=密碼必須在6到32個字符之間。
user.passwordContentLimit=密碼必須至少包含一個數字、一個小寫字母、一個大寫字母和一個特殊字符，並且不能包含空格。
user.emailDigitLimit=電子郵件不能超過255個字符。
user.emailContentLimit=電子郵件格式無效。
user.genderContentLimit=性別必須為0、1或2
user.timezoneDigitLimit=時區格式不正確。
user.locationDigitLimit=地區格式不正確。
