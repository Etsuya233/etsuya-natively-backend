# user login validation
user.usernameNotBlank=用户名不能为空。
user.usernameDigitLimit=用户名必须在6到20个字符之间。
user.usernameContentLimit=用户名只能包含字母、数字和下划线，且必须包含至少一个字母。
user.nicknameNotBlank=昵称不能为空。
user.nicknameDigitLimit=昵称必须在6到64个字符之间。
user.nicknameContentLimit=昵称可以包含字母、数字、标点符号和特殊字符。
user.passwordNotBlank=密码不能为空。
user.passwordDigitLimit=密码必须在6到32个字符之间。
user.passwordContentLimit=密码必须至少包含一个数字、一个小写字母、一个大写字母和一个特殊字符，并且不能包含空格。
user.emailDigitLimit=电子邮件不能超过255个字符。
user.emailContentLimit=电子邮件格式无效。
user.genderContentLimit=性別格式不正確。
user.timezoneDigitLimit=时区格式不正确。
user.locationDigitLimit=地区格式不正确。


